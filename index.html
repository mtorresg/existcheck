<!DOCTYPE html>
<html lang="en">
 
  <head>
   <meta charset="UTF-8">
   <title>Sign up</title>
  </head>

  <body>
  
   <form action="singup.php" method="post" autocomplete="off">
    
    <div class="form-field">
      <label for="username">Choose a username</label>
      <input type="text" name="username" id="username" class="check-exists" data-type="username">
      <span class="check-exists-feedback" data-type="username"></span>
    </div>
    
    <div class="form-field">
      <label for="email">Choose an email</label>
      <input type="text" name="email" id="email" class="check-exists" data-type="email">
      <span class="check-exists-feedback" data-type="email"></span>
    </div>
    
    <input type="submit" value="Sign up">
   </form>
 
   <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
   <script src="js/exists.jquery.js"></script>
   <script>
       $('.check-exists').existsChecker();
    </script>
  </body>
  
</html>
